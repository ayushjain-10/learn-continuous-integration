name: Prepare Database

on:
  push:
    branches:
      - deploy

jobs: 
  "setup-database":
    runs-on: self-hosted
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Debug Environment
        run: |
          echo "Current directory: $(pwd)"
          echo "GitHub workspace: $GITHUB_WORKSPACE"
          if [ -d "$(pwd)" ]; then
            ls -la "$(pwd)"
          else
            echo "Current directory does not exist or cannot be accessed."
          fi

      - name: Install Dependencies
        run: npm install

      - name: Delete old database
        run: npm run remove-sample-data -- "mongodb://127.0.0.1:27017/my_library_db"

      - name: Seed database
        run: npm run insert-sample-data -- "mongodb://127.0.0.1:27017/my_library_db"